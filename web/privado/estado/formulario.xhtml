<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Bem vindo ao sistema</ui:define>
        <ui:define  name="conteudo" >
            <h:form>
                <p:growl/>
                <p:outputLabel value="Cadastro de Estados"></p:outputLabel> 
                <p:panelGrid columns="2" >
                    <f:facet name="footer">
                        <div align="center">
                            <p:commandButton  ajax="false" value="Cancelar" action="#{controleEstado.cancelar()}" immediate="true"/>
                            <p:commandButton ajax="false" value="Salvar" action="#{controleEstado.salvar()}"/>
                        </div>
                    </f:facet>
                    <p:outputLabel value="ID"/>
                    <p:inputText value="#{controleEstado.obj.id}" readonly="true" size="40" maxlength="40"/>
                    <p:outputLabel value="Nome"/>
                    <p:inputText value="#{controleEstado.obj.nome}" size="90" maxlength="90"/>
                    <p:outputLabel value="UF"/>
                    <p:inputText value="#{controleEstado.obj.uf}"  size="3" maxlength="2"/>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
