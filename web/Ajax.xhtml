<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Uso de Ajax com JSF</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText value="#{controleAjax.entrada}"
                         id="txtEntrada1"/>
            <br/>
            <h:outputLabel value="#{controleAjax.saida}"
                           id="labelSaida1" />
            <h:commandButton value="Processar"
                             actionListener="#{controleAjax.processar()}">
                <f:ajax execute="txtEntrada1" render="labelSaida1 txtEntrada1"/>
            </h:commandButton>
        </h:form>
        <h:form>
            <p:inputText value="#{controleAjax.entrada}" id="txtEntrada2"/>
            <br/>
            <p:outputLabel value="#{controleAjax.saida}" id="labelSaida2"/>
            <br/>
            <p:commandButton actionListener="#{controleAjax.processar()}" value="Processar" 
                             process="txtEntrada2 btnProcessar" update="labelSaida2 txtEntrada2" id="btnProcessar"/>
            
        </h:form>
    </h:body>
</html>
